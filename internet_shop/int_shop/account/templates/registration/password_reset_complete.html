{% extends 'base.html' %}
{% load static %}

{% block title %}Password reset | OnlineShop{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
{% endblock %}

{% block content %}
  <div class="container d-flex p-3 justify-content-center">
    <div class="block-set-success-pass">
      <h3 class="mb-3 d-block fs-3" style="font-family: 'Merriweather', serif;">Password set</h3>
      <div class="d-flex align-items-center justify-content-center">
        <p>Your password has been set</p>
        <span class="material-symbols-outlined">east</span>
        <a href="{% url 'login' %}" role="button">
          <span class="material-symbols-outlined">login</span>
          Log in
        </a>
      </div>
    </div>
  </div>
{% endblock %}
