{% extends 'base.html' %}

{% block title %}Register user{% endblock %}

{% block content %}
<h1>Register user</h1>
<div class="card-body p-md-5">
    <div class="row justify-content-center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <button type="submit" class="btn btn-primary btn-block mt-2 w-25">Register</button>
        </form>
    </div>
</div>
{% endblock %}
