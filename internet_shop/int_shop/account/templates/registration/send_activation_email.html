<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <style type="text/css">
         .block-email-conf {
            font-size: 0.9rem;
            font-family: 'Merriweather', serif;
            text-align: center;
            padding: 15px;
            border-bottom: solid 1px #E1E2E1;
            margin-bottom: 1rem;
        }

        .block-email-conf img { display: inline; }

        .block-email-conf p { margin-top: 5px; }

        .block-email-conf > div {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .block-email-conf h2 {
            text-align: center;
            display: inline;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .block-email-conf p a {
            text-decoration: none;
            color: green;
            text-decoration: underline;
        }

        .block-email-conf p a:hover { color: red; }

        .conf-email {
            font-weight: bold;
            font-style: italic;
        }

        .username-email {
            font-weight: bold;
            color: #E6961D;
        }

        .main-page-link {
            font-size: 1.2rem;
            color:gray;
            font-weight: bold;
            text-decoration: none;
            text-align: end;
        }

        .main-page-link:hover { color:blue; }
    </style>
</head>
    <body>
        <div class="block-email-conf">
            <div>
                <img src="https://iili.io/Hgdzw4n.md.png" alt="Hgdzw4n.md.png" border="0" height="80" width="80">
                <h2>Email confirmation</h2>
            </div>
            <p>
                Respect,
                <span class="username-email">{{ user }}</span>.
                For confirm email
                <span class="conf-email">"{{ email }}"</span>
                and activate account, follow the
                <a target="_blank" href="{{ protocol }}://{{ domain }}{% url 'activate_account' uidb64=uid token=token %}">link</a>.
            </p>
        </div>
        <a class="main-page-link" href="{{ protocol }}://{{ domain }}{% url 'goods:product_list' %}">OnlineShop</a>
    </body>
</html>
