{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <style type="text/css">
         .block-order-paid {
            font-size: 0.9rem;
            font-family: 'Merriweather', serif;
            text-align: center;
            padding: 15px;
            border-bottom: solid 1px #E1E2E1;
            margin-bottom: 1rem;
        }

        .block-order-paid img { display: inline; }

        .block-order-paid p { margin-top: 5px; }

        .block-order-paid > div {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .block-order-paid h2 {
            text-align: center;
            display: inline;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .block-order-paid p a {
            text-decoration: none;
            color: green;
            text-decoration: underline;
        }

        .block-order-paid p a:hover { color: red; }

        .main-page-link {
            font-size: 1.2rem;
            color:gray;
            font-weight: bold;
            text-decoration: none;
            text-align: end;
        }

        .main-page-link:hover { color:blue; }

        .user-orders-link {
            font-size: 1.1rem;
            color:gray;
            font-weight: bold;
            text-decoration: none;
        }

        .order-id, .order-amount {
            font-weight: bold;
            color: seagreen;
            font-size: 1.1rem;
        }
    </style>
</head>
    <body>
        <div class="block-order-paid">
            <div>
                <img src="https://drive.google.com/uc?export=download&id=1o3PXelqzR8RjNiW5tffmQ1ZAOcG5yjCD" alt="site-logo" border="0" height="80" width="80">
                <h2>{% translate 'Order has been paid' %}</h2>
            </div>
            <p>
                {% translate 'Thanks for your payment! Your order ID is' %} <span class="order-id">{{ order_id }}</span>.
                {% translate 'Order amount is' %} <span class="order-amount">${{ order_amount }}</span>.
            </p>
        </div>
        <a class="main-page-link" href="{{ protocol }}://{{ domain }}{% url 'goods:product_list' %}">OnlineShop</a>
    </body>
</html>
